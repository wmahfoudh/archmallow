# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    	output_format = "i3bar"
        colors = true
        interval = 5
    	color_good      = '#84FFA0'
    	color_degraded  = '#DCC830'
	color_bad 	= '#DC3039'
}

order += "volume master"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "cpu_temperature 1"
order += "load"
order += "cpu_usage"
order += "tztime local"
order += "time"

wireless _first_ {
        format_up = " %essid  %quality"
        format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %speed"
        format_down = ""
}

battery all {
format = "%status %percentage  %remaining"
hide_seconds = true
format_down = "No Battery"
last_full_capacity = false
integer_battery_capacity = true
status_chr = ""
status_bat = ""
status_unk = ""
status_full = ""
low_threshold = 20
threshold_type = time
}

tztime local {
        format = " %d-%m-%Y"
}

time {
        format = " %H:%M"
}

cpu_temperature 1 {
	format = " %degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
	max_threshold = 95
}

load {
	max_threshold = 3.0
        format = " %1min"
}

cpu_usage {
	max_threshold = 75
	degraded_threshold = 25
	format = " %usage"
}

disk "/" {
        format = " %avail"
}

volume master {
        format = " %volume"
        format_muted = ""
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
